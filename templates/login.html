{% extends "base.html" %}
{% load static %}

{% block title %}Login - English Learning{% endblock title %}

{% block content %}
<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">Login</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="login-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="login-email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-center">
            Don't have an account?
            <a href="{% url 'register_page' %}">Register here</a>
        </p>
    </div>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('login-form');
  
      form.addEventListener('submit', async (e) => {
          e.preventDefault();
  
          const email = document.getElementById('login-email').value;
          const password = document.getElementById('login-password').value;
  
          const res = await fetch('/api/auth/login/', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({ email, password })
          });
  
          const data = await res.json();
  
          if (res.ok) {
              // Lưu token và thông tin người dùng vào localStorage
              localStorage.setItem('access', data.access);
              localStorage.setItem('refresh', data.refresh);
              localStorage.setItem('user', JSON.stringify(data.user));
  
              // Gắn thông báo chào mừng để hiển thị sau khi chuyển trang
              localStorage.setItem('welcome_msg', `Chào mừng ${data.user.name || data.user.email} đã quay trở lại!`);
              
              // Chuyển hướng sang trang chủ
              window.location.href = '/';
          } else {
              alert(data.error || 'Login failed');
          }
      });
  });
</script>
{% endblock content %}
